    map1: # map1.cat / map1['cat']
      person: 
        birth: 1999
        sex: male 
      cat: Tom
      dog: Dodge

    
    listOfMap:
      - a: 1
      - b: 2
      - c: 3 # listOfMap[1].b: 2

    mapOfList:
      a: [1,2,3,4]
