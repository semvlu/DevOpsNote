      when: map1.cat == "Tom" and listOfMap.a != 0
      tags:
        - Condition

      # cond list 
      when:
        - cond1
        - cond2

    - debug:
        msg: "Looping {{ item }}" # Dict: {{ item.key }} == {{ item.value }}
      loop: "{{ list1 }}" # Dict: ""{{ map1|dict2items}}
      tags:
        - Looping
